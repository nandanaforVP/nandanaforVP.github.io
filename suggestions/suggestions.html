            <div id="page-status"
                class="alert alert-success d-none justify-content-between pl-4 pr-4 align-items-center" role="alert">
                <span></span>
                <i class="fa fa-times" onclick="toggleFormStatusDisplay('hide')"></i>

        <div class="main-body">
            <section class="container">
                <!-- <h1 class="section-heading">Let me know the issues you're facing</h1> -->
                <h1 class="section-heading">Help Me Improve</h1>
                <form id="ajax-form" autocomplete="on"
                    data-id="AKfycbw3EnqObgQe6KoLL9KtlYD1xu4Fz-WwyBcJ52jhL9DsOZrAESanEWN1ha7fymnSqe8wZw">
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="name">Name</label>
                            <input type="name" class="form-control" id="name" name="name" placeholder="Enter name"
                                required>
                            <!-- <div class="valid-feedback">
                    Looks good!
                  </div> -->
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="rollno">Roll Number</label>
                            <input type="text" class="form-control" id="rollno" name="rollno"
                                placeholder="Enter roll number" required>
                            <!-- <div class="valid-feedback">
                    Looks good!
                  </div> -->
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="email">Email</label>
                            <!-- <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    </div> -->

                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
                                required>
                            <!-- <div class="invalid-feedback">
                      Please choose a username.
                    </div> -->
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="mobile">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile" name="mobile"
                                placeholder="Enter mobile number" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label for="issue">Suggestion</label>
                            <textarea class="form-control" id="issue" name="issue" placeholder="Enter your suggestion"
                                required></textarea>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </form>
            </section>
        </div>
